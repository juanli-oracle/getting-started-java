# docker box definition
box:
  id: openjdk
  ports:
    - "8080"

# defining the dev pipeline
dev:
  steps:
    - script:
      name: gradle bootRun
      code: |
        ./gradlew bootRun

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `gradle build` command
    - script:
        name: gradle build
        code: |
          rm -rf $WERCKER_CACHE_DIR/*
          cp -r src/main/resources/* $WERCKER_CACHE_DIR
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
    - script:
        name: environment details
        code: |
          echo "% env"
          env
          echo "% ls -alF $WERCKER_CACHE_DIR"
          ls -alF $WERCKER_CACHE_DIR

# security scan definition
security-scan:
  # The steps that will run the security scan to check for libraries with reported CVEs
  steps:
    - script:
        name: environment details
        code: |
          echo "% env"
          env
          export PATH=$PATH:$WERCKER_CACHE_DIR
          export KLAR_TRACE=true
          CLAIR_OUTPUT=High CLAIR_ADDR=http://129.146.68.168:30060 CLAIR_TIMEOUT=10 DOCKER_TIMEOUT=10 DOCKER_USER=juanlioracle DOCKER_PASSWORD=dockerjuanli1 DOCKER_INSECURE=true REGISTRY_INSECURE=true JSON_OUTPUT=true klar-2.0.2-linux-amd64 postgres:9.5.2
